

<ion-content padding>
  <ion-list (keypress)="clearMessage($event)">
      <h2 class="logo"><i>smart<strong>Com</strong></i></h2>
      <p class="p-danger">{{message}}</p>
      <ion-item>
          <ion-label>Username</ion-label>
          <ion-input [(ngModel)] = "usercreds.userId" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Password</ion-label>
          <ion-input [(ngModel)] = "usercreds.password" type="password"></ion-input>
      </ion-item>
      <button ion-button (click)="login(usercreds)" class="aligner" >Login</button>
  </ion-list>
  <!--<button ion-button (click)="signup()">Signup</button>-->
</ion-content>
