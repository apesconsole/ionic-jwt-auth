<ion-header>
  <ion-navbar>
    <ion-title>Edit Site Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item-group>
		<ion-item-divider color="primary">Site Status</ion-item-divider>
		<ion-item color="light" *ngFor="let sts of siteDetail.status">
			<ion-label>{{sts.item}}</ion-label>
			<ion-label item-end>{{sts.status}}</ion-label>
		</ion-item>
	</ion-item-group>
	<ion-item-group>
		<ion-item-divider color="primary">Details</ion-item-divider>
		<ion-item color="light">
			<ion-label>Project Id</ion-label>
			<ion-label item-end>{{siteDetail.projectId}}</ion-label>
		</ion-item>
		<ion-item color="light">
			<ion-label>Site Id</ion-label>
			<ion-label item-end>{{siteDetail.siteId}}</ion-label>
		</ion-item>
		<ion-item color="light">
			<ion-label>Site Name</ion-label>
			<ion-label item-end>{{siteDetail.siteName}}</ion-label>
		</ion-item>
		<ion-item color="light">
			<ion-label item-start>Site Address</ion-label>
			<p item-end>{{siteDetail.address}}</p>
		</ion-item>		
	</ion-item-group>
	<ion-list>
		<ion-item>
			<ion-label>
				Inventory 
				<ion-icon name="alert" color="danger" *ngIf="!siteDetail.approvedInventory"></ion-icon> 
			</ion-label>
			<button ion-button item-end (click)="loadInventoryDetail()">Edit</button>
		</ion-item>
		<ion-item>
			<ion-label>
				Labour 
				<ion-icon name="alert" color="danger" *ngIf="!siteDetail.approvedLabour"></ion-icon>
			</ion-label>
			<button ion-button item-end (click)="loadLabourDetail()">Edit</button>
		</ion-item>
	</ion-list>
</ion-content>
