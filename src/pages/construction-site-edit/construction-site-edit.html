<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Sites</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item-group>
      <ion-item-divider color="primary">Active Sites</ion-item-divider>
      <ion-item color="light" *ngFor="let site of sites">
          <ion-label>
            {{site.projectId}}
          </ion-label>
          <ion-label>
            {{site.siteName}}
          </ion-label>
          <button ion-button item-end (click)="loadDetail(site)">Edit</button>
      </ion-item>
  </ion-item-group>
</ion-content>
