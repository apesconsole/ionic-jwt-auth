<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input [(ngModel)] = "newuser.name" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>User Id</ion-label>
          <ion-input [(ngModel)] = "newuser.userId" type="text"></ion-input>
      </ion-item>      
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)] = "newuser.password" type="password"></ion-input>
      </ion-item>          
  </ion-list>
  <button ion-button (click)="register(newuser)">Register</button>
</ion-content>
