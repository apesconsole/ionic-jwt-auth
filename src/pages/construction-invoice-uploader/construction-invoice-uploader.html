<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Upload Invoice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	 <ion-card>
    <ion-card-content>
      <ion-label>Select Invoice Picture</ion-label>
      <img src="{{imageUrl}}" class="post-image"/>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item>
      <button ion-button (click)="uploadFile()">Upload</button>
      <button ion-button (click)="selectPhoto()">Open Gallery</button>
    </ion-item>
  </ion-list> 
</ion-content>
