<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sites</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let site of sites">
        <ion-label item-start>
          {{site.siteName}}
        </ion-label>
        <button ion-button item-end (click)="loadDetail(site)">Details</button>
    </ion-item>
  </ion-list>
</ion-content>
